<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My First Web Form</h1>
    <form method="Post" autocomplete="on" action="https://jkorpela.fi/cgi-bin/echo.cgi" target="cgi-results">
        <fieldset >
            <legend>Name Information</legend>
            <label for="FirstName">First Name</label>
            <input type="text" id="firtName" name="firstName">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
        </fieldset>
        <filedset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="telephone">Phone:</label>
            <input type="tel" name="telephone" id="telephone">
        </filedset>
        <fieldset>
            <legend>Birthday:</legend>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
        </fieldset>
        <fieldset>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <iframe name="cgi-results" id="cgi-results">
</body>
</html>
